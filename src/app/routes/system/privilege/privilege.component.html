<page-header [autoTitle]="false" [autoBreadcrumb]="false">
  <nb-region
    [topCode]="'9'"
    [defaultCode]="'9'"
    [defaultCenter]="[103.719156, 36.115523]"
    (code)="onRegionCode($event)"
    (center)="onRegionCenter($event)">
  </nb-region>
  <nb-organization
    [topCode]="'EDU9'"
    [defaultCode]="'EDU9'"
    (code)="onOrganizationCode($event)">
  </nb-organization>
</page-header>
<nz-card class="ant-card__body-nopadding">
  <ngx-amap class="demo-map" [resizeEnable]="true" [center]="center" [zoom]="11"></ngx-amap>
</nz-card>
